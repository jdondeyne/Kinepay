<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Création d'un participant</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<!-- <h3 text-center>Création d'un participant</h3> -->

	<form (ngSubmit)="onSubmit()">
		<ion-list>
		  <ion-item>
		    <ion-label fixed>Nom</ion-label>
		    <ion-input type="text" value="" ></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label fixed>mail</ion-label>
		    <ion-input type="email"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label fixed>tel</ion-label>
		    <ion-input type="phone"></ion-input>
		  </ion-item>

		<ion-grid>
		  <ion-row>
		    <ion-col col-6>
		    	<button ion-button block color="danger">Annuler</button>
		    </ion-col>
		    <ion-col col-6>
		    	<button type="submit" ion-button block>Ok</button>
		    </ion-col>
		  </ion-row>
		</ion-grid>

		</ion-list>
	</form>
</ion-content>
