<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liste des Participants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<!-- <h3 text-center>Liste des Participants</h3> -->

	<ion-list>
	  <ion-item-sliding *ngFor="let participant of participants">
		  <ion-item>
		    <h2 style="font-weight: bold;">{{participant.nom}}</h2>
		    <h3 item-right>{{participant.mail}}</h3>
		    <p>{{participant.tel}}</p>
		  </ion-item>
		    <ion-item-options side="right">
		      <button ion-button color="danger" (click)="supprimerParticipant(participant)">
		        <ion-icon name="trash"></ion-icon>
		        Suppr
		      </button>
		      <button ion-button (click)="editerParticipant(participant)">
		        <ion-icon name="paper"></ion-icon>
		        Edit
		      </button>
		    </ion-item-options>
	  </ion-item-sliding>
	</ion-list>

	 <ion-fab bottom right>
	    <!-- <button ion-fab  (click)="goToCrationParticipantPage()"><ion-icon name="add"></ion-icon></button> -->
	    <button ion-fab  (click)="addParticipant()"><ion-icon name="add"></ion-icon></button>
	  </ion-fab>

</ion-content>
