<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liste des Dépenses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<!-- <h3 text-center>Liste des Dépenses</h3> -->

	<ion-list>
		<ion-item-sliding *ngFor="let depense of depenses; let i=index">
		  <ion-item (click)="cocherPayes(i)">
		  	<ion-avatar item-start>
		       <ion-badge>{{depense.nbParticipants}}</ion-badge>
		    </ion-avatar>
		    <h2 style="font-weight: bold;">{{depense.nom}}</h2>
		    <h3 item-right>{{depense.somme}}€</h3>
		    <p item-middle>{{depense.dateDepense | date: 'dd/MM/yyyy' }}</p>
		  </ion-item>
			<ion-item-options side="right">
		      <button ion-button color="danger" (click)="supprimerDepense(depense)">
		        <ion-icon name="trash"></ion-icon>
		        Suppr
		      </button>
		    </ion-item-options>
		    <ion-item-options side="left">
		      <button ion-button color="" (click)="sendAlert(i, 'Mail')">
		        <ion-icon name="mail"></ion-icon>
		        Mail
		      </button>
		      <button ion-button color="secondary" (click)="sendAlert(i, 'SMS')">
		        <ion-icon name="send"></ion-icon>
		        SMS
		      </button>
		    </ion-item-options>
		</ion-item-sliding>
	</ion-list>

	 <ion-fab bottom right>
	    <button ion-fab (click)="goToCrationDepensePage()"><ion-icon name="add"></ion-icon></button>
	  </ion-fab>

</ion-content>
